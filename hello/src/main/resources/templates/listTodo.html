<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <title>To Do list</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    </head>
    <body>
        <h1>Danh sach viec can lam: </h1>
        <ul>
            <li th:each="todo : ${todoList}">
                <span th:text="*{todo.getTitle()}"></span> : <span th:text="*{todo.getDetail()}"<span/></li>
           
        </ul>
        <a th:href="@{/addTodo}" class="btn btn-success"> + Them cong viec</a>

    </body>
</html>
